<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="category-selection">
            <h2>Select Category</h2>
            <button class="button animals"
                onclick="startGame('Animals')">Animals</button>
            <button class="button movies"
                onclick="startGame('Movies')">Movies</button>
            <button class="button countries"
                onclick="startGame('Countries')">Countries</button>
        </div>
        <div id="game-screen" class="hidden">
            <div class="container">
                <h1>Hangman Game</h1>
                <div class="difficulty-select">
                    <label for="difficulty">Choose difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="button-container">
                    <button id="start-game" title="Start Game">‚ñ∂Ô∏è</button>
                    <button id="go-back" title="Go Back">üîô</button>
                    <button id="restart-game" title="Restart Game">üîÑ</button>
                </div>
                <div class="word-display"></div>
                <div class="input-section">
                    <input type="text" id="guess-input" maxlength="1"
                        placeholder="Guess a letter">
                    <button id="guess-button">Guess</button>
                </div>
                <div class="lives">Lives remaining: <span
                        id="lives-count">6</span></div>
                <div class="timer">Time left: <span id="timer-count">30</span>
                    seconds</div>
                <button class="hint-button" id="hint-button">Use Hint (Costs 1
                    life)</button>
                <div class="hangman-drawing" id="hangman-drawing"></div>
                <div class="message" id="message"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
